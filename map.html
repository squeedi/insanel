<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наше местоположение</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background-color: #cfcac4;
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', Arial, sans-serif;
            color: #333;
        }
        
        .map-container {
            width: 80%;
            max-width: 600px;
            height: 50vh;
            min-height: 300px;
            margin: 30px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #ff9a3c 0%, #ff6b6b 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .back-btn {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff9a3c 0%, #ff6b6b 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 2px 2px 10px 5px rgb(67, 43, 11);
        }
        
       
        
        .location-info {
            background:#fffcf8;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px 5px rgb(67, 43, 11);
            color:#710202;
        }

        @media (max-width: 768px) {
            .map-container {
                width: 90%;
                height: 40vh;
            }
            
            .location-info {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .map-container {
                height: 35vh;
                min-height: 250px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Наше местоположение</h1>
    </div>
    
    <a href="Home.html" class="back-btn">Вернуться на главную</a>
    
    <div class="location-info">
        <h2>Магазин Insanel</h2>
        <p>г. Дзержинск, ул. 11 Июля, 3а</p>
        <p>Телефон: +3758303847</p>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Инициализация карты с центром на Беларуси
        const map = L.map('map').setView([53.6859, 27.1419], 7);
        
        // Добавляем слой карты OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Координаты Дзержинска (примерные)
        const dzerzhinsk = [53.6833, 27.1333];
        
        // Добавляем маркер с красной иконкой
        const redIcon = L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        
        L.marker(dzerzhinsk, {icon: redIcon}).addTo(map)
            .bindPopup("<b>Магазин Insanel</b><br>г. Дзержинск, ул. 11 Июля, 3а")
            .openPopup();
        
        // Добавляем кнопки масштабирования
        L.control.zoom({
            position: 'topright'
        }).addTo(map);

        // Обработчик изменения размера окна
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });
    </script>
</body>
</html>
